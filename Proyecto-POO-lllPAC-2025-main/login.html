<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CodeBox</title>
    <script src="https://kit.fontawesome.com/21d7f36c31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="login-section">
        <div class="container shadow p-4 rounded mt-5" id="container-login">
            <div class="row py-5">
                <div class="col">
                    <img src="assets/icono.png" alt="icono" class="d-block mx-auto mb-4" style="width: 100px;">
                    <h2 class="fw-bold text-center pt-1">Bienvenido</h2>
                    <form action="#">
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="mb-4 form-check d-flex justify-content-between">
                            <div class="text-start">
                                <input type="checkbox" name="connected" class="form-check-input">
                                <label for="connected" class="form-check-label">Recordarme</label>
                            </div>
                            <div class="text-end">
                                <a href="#">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        <div class="d-grid">
                            <a class="btn btn-primary btn-lg mt-3" href="home.html" role="button" id="button-login">Iniciar sesión</a>
                        </div>
                        <div class="my-3 d-flex justify-content-between">
                            <div class="text-start">
                                <span>¿No estás registrado?</span>
                            </div>
                            <div class="text-end">
                                <a href="#">Crear una cuenta</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
